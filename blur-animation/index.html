<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GSAP Practice animation library</title>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/SplitText.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        background: #222;
        font-family: system-ui;
      }

      .box {
        width: 100px;
        height: 100px;
        border-radius: 12px;
        margin-bottom: 4px;

        &.purple {
          background: rebeccapurple;
        }
        &.blue {
          background: cornflowerblue;
        }
        &.yellow {
          background: gold;
        }
      }

      h1 {
        color: white;
        text-wrap: balance;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1 class="text">
      Lorem ipsum dolor sit, amet consectetur adipisicing elit. Neque sint
      fugiat quisquam quam blanditiis culpa amet aut. Eaque, facilis porro.
      Deserunt consequuntur, deleniti necessitatibus a soluta velit accusantium
      quam laudantium.
    </h1>

    <script>
      gsap.registerPlugin(SplitText)
      const split = new SplitText(".text", { type: "words, chars, lines" })

      gsap.from(split.words, {
        duration: 1,
        y: 25,
        stagger: 0.2
      })
    </script>
  </body>
</html>
