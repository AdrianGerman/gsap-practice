<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GSAP Practice animation library</title>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        background: #222;
        font-family: system-ui;
        color: white;
      }

      .box {
        width: 100px;
        height: 100px;
        border-radius: 12px;
        margin-bottom: 4px;

        &.purple {
          background: rebeccapurple;
        }
        &.blue {
          background: cornflowerblue;
        }
        &.yellow {
          background: gold;
        }
      }
    </style>
  </head>
  <body>
    <div class="box purple"></div>
    <div class="box blue"></div>
    <div class="box yellow"></div>

    <footer>
      <button id="play">Reproducir</button>
      <button id="pause">Pausar</button>
      <button id="resume">Resumir</button>
      <button id="reverse">Revertir</button>
      <button id="restart">Reiniciar</button>
    </footer>

    <small id="log"></small>

    <script>
      const tl = gsap.timeline({
        defaults: {
          duration: 1,
          ease: "power1.inOut"
        }
      })

      tl.to(".purple", {
        x: 100,
        rotation: 360
      })
        .to(".blue", {
          x: 100,
          rotation: 360
        })
        .to(".yellow", {
          x: 100,
          rotation: 360
        })

      window.play.onclick = () => {
        tl.play()
        window.log.innerHTML += "Play <br>"
      }

      window.pause.onclick = () => {
        tl.pause()
        window.log.innerHTML += "Pause <br>"
      }

      window.resume.onclick = () => {
        tl.resume()
        window.log.innerHTML += "Resume <br>"
      }

      window.reverse.onclick = () => {
        tl.reverse()
        window.log.innerHTML += "Reverse <br>"
      }

      window.restart.onclick = () => {
        tl.restart()
        window.log.innerHTML += "Restart <br>"
      }
    </script>
  </body>
</html>
